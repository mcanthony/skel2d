<script type="text/javascript">

var canvas2d = document.querySelectorAll("canvas")[1];
var context = canvas2d.getContext("2d");

context.lineWidth = 5;
context.lineCap = "round";

context.beginPath();
context.moveTo(100, 240);
context.bezierCurveTo(120, 50, 300, 300, 420, 240);

context.beginPath();
context.moveTo(50, 200);

context.stroke();

gfx.initialize(document.querySelectorAll("canvas")[0], {preserveDrawingBuffer:true});

var vbo = new gfx.VBO(5, gfx.Stream);
var ibo = new gfx.IBO(5, gfx.Stream);
var path = new Path();

var cx = 300;
var cy = 350;
var rx = 120;
var ry = 80;

path.stroke_width = 5;
path.line_join = Path.Round;
path.line_cap = Path.Round;
// path.stroke_color[3] = 100;
path.fill_color[0] = 255;

path.begin(50, 50);
path.bezier_to(1500, 50,   -1000, 600,   640 - 50, 480 - 50);
path.stroke(vbo, ibo);

// path.stroke_color[3] = 255;
path.line_join = Path.Bevel;
path.line_cap = Path.Butt;
path.stroke_width = 1;
path.begin(50, 50.5);
path.line_to(640.5 - 50, 50.5);
path.line_to(640.5 - 50, 480.5 - 50);

path.stroke_width = 5;
path.begin(20, 300);
path.quad_to(120, 300, 120, 400); // bug: missing endpoints
path.line_to(20, 400);
path.close();
path.line_join = Path.Round;
path.line_cap = Path.Butt;
path.stroke(vbo, ibo);
path.fill(vbo, ibo);

vbo.upload();
ibo.upload();

// vbo.mode = gfx.Points;

gfx.pointSize(2);
gfx.viewport(640, 480);
gfx.bgcolor(255, 255, 255, 1);
gfx.clear();
gfx.draw(vbo, ibo, 0, ibo.size);

vbo.mode = gfx.Triangles;

var start = performance.now() / 1000;
var prev = -1;

function frame()
{
	var t = (8 * ((performance.now() / 1000) - start)) % (ibo.size / 3);
	var tri = Math.floor(t);

	if (prev !== tri)
	{
		gfx.draw(vbo, ibo, 3 * tri, 3);
		prev = tri;
	}

	requestAnimationFrame(frame);
}
